<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge" <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <title>Iniciar sesión en Facebook</title>

</head>

<body>
  <div class="textos-principal">
    <div class="fb-top">
      <h2>facebook</h2>
    </div>
  </div>
  
  <div class="contenedor-principal">
    <div class="formulario">
      <div class="inicio">
        <p>Iniciar sesión en Facebook</p>
      </div>
      <div class="formato">
        <input type="text" placeholder="Correo electrónico o número de teléfono">
        <input type="text" placeholder="Contraseña">

        <button type="submit" class="entrar">Iniciar sesión</button>
       
        <a href="">¿Olvidaste tu cuenta?</a>

        <hr>

        <button type="submit" class="crear-cuenta" value="iniciar-sesión">Crear cuenta nueva</button>
      </div>

    </div>






  </div>

</body>
